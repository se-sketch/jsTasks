<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #prompt-form {
      display: inline-block;
      padding: 5px 5px 5px 70px;
      width: 200px;
      border: 1px solid black;
      background: white url(https://en.js.cx/clipart/prompt.png) no-repeat left 5px;
      vertical-align: middle;
    }

    #prompt-form-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    #prompt-form-container:before {
      display: inline-block;
      height: 100%;
      content: '';
      vertical-align: middle;
    }

    #prompt-form input[name="text"] {
      display: block;
      margin: 5px;
      width: 180px;
    }    

    #cover-div {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9000;
      width: 100%;
      height: 100%;
      background-color: gray;
      opacity: 0.3;
    }
  </style>
</head>

<body>


  <div id="prompt-form-container">
    <form id="prompt-form">
      <div id="prompt-message">Enter something...<br>Please..</div>

      <input name="text" type="text">
      <input type="submit" value="Ok">
      <input type="button" name="cancel" value="Cancel">
    </form>
  </div>


  <script type="text/javascript">

    function showCover(){
      let div = document.createElement('div');
      div.id = 'cover-div';
      document.body.style.overflowY = 'hidden';
      document.body.append(div);
    }

    function hideCover(){
      document.getElementById('cover-div').remove();
      document.body.style.overflowY = '';
    }

    function showPrompt(html, callback){
      showCover();

      let container = document.getElementById('prompt-form-container');
      let form = document.forms['prompt-form'];
      form.querySelector('#prompt-message').innerHTML = html;
      form.text.value = '';
    }

    showPrompt("Enter something<br>...smart :)", function(value) {
      console.log(value);
    });    

    

  </script>


</body>

</html>
