<!DOCTYPE html>
<html lang="en-US">

  <body>
    <script type="text/javascript">
      function makeCounter(){
        let count = 0;

        function counter(){
          return ++count;
        }

        counter.set = (value) => count = value;

        counter.decrease = () => --count;

        return counter;
      }

      let counter = makeCounter();

      console.log(counter());
      console.log(counter());
      console.log(counter());
      console.log(counter.set(7));
      console.log(counter());
      console.log(counter());
      console.log(counter.decrease());
      console.log(counter());
    </script>

    <script type="text/javascript">

      function sum(a) {

        let currentSum = a;

        function f(b) {
          currentSum += b;
          return f;
        }

        f.toString = function() {
          return currentSum;
        };

        return f;
      }

      alert( sum(1)(2) ); // 3
      alert( sum(5)(-1)(2) ); // 6
      alert( sum(6)(-1)(-2)(-3) ); // 0
      alert( sum(0)(1)(2)(3)(4)(5) ); // 15
      */   

      /*

      console.log(sum(6)(-1)(-2)(-3)); // == 0
      console.log(sum(0)(1)(2)(3)(4)(5)); // == 15
      */
    </script>
