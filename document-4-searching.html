
<!DOCTYPE HTML>
<html>
<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!">
  </form>

  <script type="text/javascript">
    /*
    The table with id="age-table".
    All label elements inside that table (there should be 3 of them).
    The first td in that table (with the word “Age”).
    The form with name="search".
    The first input in that form.
    The last input in that form.    
    */

    let table = document.querySelector('#age-table');
    console.log(table);

    let listLabel = table.querySelectorAll('label');
    console.log(listLabel);

    let td = table.querySelector('td');
    console.log(td);

    let formSearch = document.querySelector('form[name="search"]');
    console.log(formSearch);

    let input = formSearch.querySelector('input');
    console.log(input);

    let listInput = formSearch.querySelectorAll('input');
    let lastInput = listInput[listInput.length-1];
    console.log(lastInput);
  </script>
</body>
</html>
