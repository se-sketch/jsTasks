<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>

  <body>
    <script type="text/javascript">
      console.log('' + 1 + 0);
      
      console.log('' - 1 + 0);
      
      console.log(true + false);
      
      console.log(6 / '3');
      
      console.log('2' * '3');
      
      console.log(4 + 5 + 'px');
      
      console.log('$' + 4 + 5);
      
      console.log('4' - 2);
      
      console.log('4px' - 2);
      
      console.log(' - 9 '+5);
      
      console.log('  -9  ' - 5);
      
      console.log(null + 1);
      
      console.log(undefined + 1);
      
      console.log(" \t \n" - 2);
      
    </script>

    <script type="text/javascript">
      let a = +prompt("First number?", 1);
      let b = +prompt("Second number?", 2);

      console.log(a + b); // 12
    </script>
  </body>
</html>
